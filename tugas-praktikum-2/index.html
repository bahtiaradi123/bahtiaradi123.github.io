<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Web | Tugas 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>
            </div>
            <div class="form-group">
                <label for="nohp">Nomor HP:</label>
                <input type="tel" id="nohp" name="nohp" required>
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required>
            </div>
            <div class="form-group matkul">
                <label for="matakuliah">Mata Kuliah:</label>
                <input type="checkbox" id="matakuliah1" name="matakuliah" value="Matematika">
                <label for="matakuliah1">Pemrograman Web</label>
                <input type="checkbox" id="matakuliah2" name="matakuliah" value="Fisika">
                <label for="matakuliah2">Kecerdasan Buatan</label>
                <input type="checkbox" id="matakuliah3" name="matakuliah" value="Kimia">
                <label for="matakuliah3">Statistika</label>
            </div>
            <div class="form-group foto">
                <img src="foto.jpg" alt="foto profil">
            </div>
            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
